<div class="backLogin" (click)="backToLogin()">
  <mat-icon style="font-size: 20px;" >arrow_back
    </mat-icon>
  <p>Back to Login</p>
</div>
<mat-card class="mat-elevation-z8">
    <p class="forgot-heading">Forgot Your Password</p>
    <p class="forgot-content">Type your email address below and we'll send you an email to creat a new password</p>

 <form [formGroup]="forgotForm" (ngSubmit)="sendLink()" >
       <div style="margin-bottom: 18px;">
        <mat-form-field appearance="outline">
          <input type="text" matInput formControlName="email" placeholder="Please Enter Your Email" name="">
          <mat-error *ngIf="frmCtrl['email'].hasError('required')" > Required</mat-error>
          <mat-error *ngIf="frmCtrl['email'].hasError('pattern')" >{{errMsg.email}} </mat-error>
        </mat-form-field>
      </div>

      <div>
        <button mat-raised-button color="primary">Send Reset Link</button>
      </div>
 </form>

</mat-card>
