<h1 mat-dialog-title>Confirm Logout</h1>
<div mat-dialog-content>
    <p style="font-size: 20px;">Are you sure you want to Logout ?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary">No Thanks</button>
    <button mat-raised-button color="warn" (click)="confirm()">Ok</button>
  </div>
