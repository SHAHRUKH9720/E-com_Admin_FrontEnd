<mat-toolbar >
    <h2>Shop_Now</h2>
    <div class="toolClass">
        <div>
            <button mat-icon-button  (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button> 
            Admin Panel
        </div>
        <div style="display: flex; align-items: center; gap: 10px;">
            <img style="height: 60px;" src="https://www.pngitem.com/pimgs/m/24-248235_user-profile-avatar-login-account-fa-user-circle.png" alt="">
            <button mat-flat-button  style="background-color: #f5f5f5; border: 1px solid #d1cccc;" (click)="logout()">Logout</button>
        </div>
    </div>
</mat-toolbar>

<mat-sidenav-container style="height: calc(100vh - 104px);">
    <mat-sidenav #sidenav mode="side" opened>
        <mat-nav-list>
            <mat-list-item *ngFor="let menu of menus" routerLink="{{menu.link}}" >      
                  {{menu.heading}}</mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
       <main >
        <router-outlet></router-outlet>
    </main>
    </mat-sidenav-content>
</mat-sidenav-container>
